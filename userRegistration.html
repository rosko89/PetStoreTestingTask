<!DOCTYPE html>
<html>
<body>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">

<link rel="stylesheet" href="userRegistration.css">
 <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">


<h1>PET STORE</h1>


<form class="form-horizontal">

<div class="container" >

<nav class="navbar" >
  <div class="container-fluid">
  

    
      <ul class="nav navbar-nav">
	  <li><a href="index.html">Home</a></li>
        <li class="active"><a href="petRegistration.html">Pet Registration</a></li>
        <li><a href="searchPage.html">Search Page</a></li>
      
      
   
  </div>
</nav>
 <div class="jumbotron">
  <fieldset>
  <form id="registrationFor">
    <legend>User Registration</legend>
	<!--User name-->
	<div class="form-group">
      <label for="usrName" class="col-lg-2 control-label">User name</label>
      <div class="col-lg-3">
        <input class="form-control" id="username" placeholder="User name" type="text" name="username"  required pattern="^[a-z0-9_-]{2,16}$">
      </div>
    </div>
	<!--Email-->
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-3">
	  
        <input class="form-control" id="inputEmail" placeholder="Email" type="email" required>
      </div>
    </div>
	<!--Password-->
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-3">
        <input class="form-control" id="pw1" placeholder="Password" type="password" name="pwd1" required pattern="^(?=^.{5,16}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$">
      </div>
    </div>
	    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Confirm password</label>
      <div class="col-lg-3">
        <input class="form-control" id="pw2" placeholder="Confirm password" type="password"  name="pwd2" required pattern="^(?=^.{5,16}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$">
      </div>
    </div>
	<!--Birth date-->

       <div class="form-group">
      <label for="inputPassword"  class="col-lg-2 control-label">Birthdate</label>
      <div class="col-lg-3">
        <input class="form-control" type="date" id="datepicker" placeholder="Birthdate"  name="date" required>
      </div>
    </div>
	
	
	<!--Address-->
		<div class="form-group">
      <label for="usrName" class="col-lg-2 control-label">Address</label>
      <div class="col-lg-3">
        <input class="form-control" id="address" placeholder="Address" type="text" required pattern="^[a-zA-Z0-9](_(?!(\.|_))|\.(?!(_|\.))|[a-zA-Z0-9]){6,18}[a-zA-Z0-9]$">
      </div>
    </div>
	<!--Gender-->
    <div class="form-group">
      <label class="col-lg-2 control-label">Gender</label>
      <div class="col-lg-3">
        <div class="radio">
          <label>
            <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
            Female
          </label>
        </div>
      </div>
    </div>
	<!--options for subscription-->
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Subscription</label>
      <div class="col-lg-3">
        	<div class="checkbox">
          <label>
            <input type="checkbox"> News about promotions
          </label>
		    <label>
            <input type="checkbox">Notification for vaccination
          </label>
		    <label>
            <input type="checkbox">News about special offers
          </label>
        </div>
		</div>
		</div>
		</form>
		
	
       <!--buttons-->
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
       
        <button type="submit" class="btn" style="background-color:pink;">Submit</button>
      </div>
    </div>
	</form>
  </fieldset>

</div>

</div>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

  <script>
  $(function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
	  yearRange : "1940:2008",
      changeYear: true
    });
  });
  </script>


  </body>
</html>
