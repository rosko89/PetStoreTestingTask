<!-- checkbox autocomplte 'off' option does not work in IE -->

<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Search Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://bootswatch.com/darkly/bootstrap.css" rel="stylesheet">
	<link href="searchPage.css" rel="stylesheet">
</head>
<body>
	<!-- <form> -->
	<fieldset>
		<div class="center">
		</br>
		<h1>PET STORE</h1>
	</div>
</br>

<div class="form-horizontal">
	<div class="container">

		<nav class="navbar" >
			<div class="container-fluid">

				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="petRegistration.html">Pet Registration</a></li>
					<li><a href="userRegistration.html">User Registration</a></li>
				</ul>

			</div>
			</nav>

			<div class="jumbotron">

				<!--Search bar -->
				<div class="col-lg-3">
					<label class="control-label" for="inputDefault"><h4>Enter key word</h4></label>
				</div>
				<div class="col-lg-5">
					<input class="form-control" id="searchInput" placeholder="Search..." autocomplete="off" type="text">
				</div>

				<!--Search button -->
				<div class="container">
					<button type="submit" class="btn btn-primary" style="background-color:pink">Search</button>
				</div>

			</br>

			<!-- Filter opions -->
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<b>Filter results by</b>
					</h4>
				</div>

				<form role="form">
		<div class="panel-body">
					</br>



					<div class="center">

						<div class="col-xs-3">
							<input type="checkbox" name="filter" value="userTown" autocomplete="off"> User's Town
						</div>
						
						<div class="col-xs-3">
							<input type="checkbox"  name="filter" value="ownerName" autocomplete="off"> Pet Owner's name
						</div>
						
						<div class="col-xs-3">
							<input type="checkbox" autocomplete="off" name="filter" value="breed"> Pet Breed
						</div>
						
						<div class="col-xs-3">
							<input type="checkbox" autocomplete="off" name="filter" value="birthday"> Pet Birthday 
						</div>

					</div>
				</br>

				<div class="panel-heading"> 

					<div class="well well-sm">
						<h4 align="center"> Pet Type </h4> 
					</div>

					<div align="center">

						<div class="col-xs-1">
							<input type="checkbox" autocomplete="off" name="filter" value="cat"> Cat
						</div>

						<div class="col-xs-2">
							<input type="checkbox" autocomplete="off" name="filter" value="dog"> Fish
						</div>

						<div class="col-xs-2">
							<input type="checkbox" autocomplete="off" name="filter" value="reptile"> Reptile
						</div>

						<div class="col-xs-1">
							<input type="checkbox" autocomplete="off" name="filter" value="fish"> Dog
						</div>

						<div class="col-xs-2">
							<input type="checkbox" autocomplete="off" name="filter" value="insect"> Insect 
						</div>

						<div class="col-xs-2">
							<input type="checkbox" autocomplete="off" name="filter" value="rodent"> Rodent 
						</div>

						<div class="col-xs-2">
							<input type="checkbox" autocomplete="off" name="filter" value="other"> Other
						</div>

					</div>

				</div> 	
			</br>								
			<div class="panel-heading"> 

				<div class="well well-sm">
					<h4 align="center"> Subscription </h4>
				</div>
			</div>
			<div align="center">

				<div class="col-xs-4">
					<input type="checkbox" autocomplete="off" name="filter" value="promotions"> News about promotions
				</div>

				<div class="col-xs-4">
					<input type="checkbox" autocomplete="off" name="filter" value="vaccinations"> Notification for vaccination 
				</div>

				<div class="col-xs-4">
					<input type="checkbox" autocomplete="off" name="filter" value="specialOffers"> News about special offers
				</div>

			</div>

		</div> <!-- End panel body -->


				</form> 
			</div> <!-- End filter options -->
		</div> <!-- End jumbotron -->

	</div> <!-- Close container -->
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</fieldset>
</form>
</body>
<html>
