<script> 


 function getCheckedCheckboxesFor(searchName, checkboxName) {
 	var searchField = document.querySelector('[name="searchFilter"]').value;
 	var searchBy = "by: " + searchField;
    var checkboxes = document.querySelectorAll(  'input[name="' + checkboxName + '"]:checked'), values = [];
    Array.prototype.forEach.call(checkboxes, function(el) {
        values.push(el.value);
    });
    if (values[0] != null || searchField != ""){

    	return (" You have succesfully searched"+""+" "+ searchBy +" "+ values);
    }
	else return (" You have succesfully searched!");
<!-- 	http://www.w3schools.com/jsref/met_document_queryselector.asp -->
