<!-- Pet type // Pet breed -->
  <script>
  $(function() {
    
    $("#text-one").change(function() {
      $("#text-two").load("textdata/" + $(this).val() + ".txt");
    });
    
    $("#json-one").change(function() {
      
      var $dropdown = $(this);
      
      $.getJSON("jsondata/data.json", function(data) {
        
        var key = $dropdown.val();
        var vals = [];
        
        switch(key) {
          case 'dog':
          vals = data.dog.split(",");
          break;
          case 'cat':
          vals = data.cat.split(",");
          break;
          case 'fish':
          vals = data.fish.split(",");
          break;
          case 'reptile':
          vals = data.reptile.split(",");
          break;
          case 'insect':
          vals = data.insect.split(",");
          break;
          case 'rodent':
          vals = data.rodent.split(",");
          break;
          case 'other':
          vals = data.other.split(",");
          break;
          case 'base':
          vals = ['Please choose from above'];
        }
        
        var $jsontwo = $("#json-two");
        $jsontwo.empty();
        $.each(vals, function(index, value) {
          $jsontwo.append("<option>" + value + "</option>");
        });
        
      });
    });

  });
    $(function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
      yearRange:"1995:",
      changeYear: true
    });
  });

</script>

</head>

 <form class="form-horizontal">
